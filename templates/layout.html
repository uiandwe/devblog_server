{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <link rel="stylesheet" href="/static/css/blog.css" type="text/css">

</head>

<body id="app">

    <div class="container">
        <div class="title">
            <h1 class="d-title-logo">
                <a href="/">[[ title ]]</a>
            </h1>
            {%  if content.user != 'AnonymousUser' %}
                <a class="d-btn d-write-post" type="button" href="/blog/create" >글쓰기</a>
            {%  endif %}
        </div>


    {% block content %}
    {% endblock %}
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    <script type="text/javascript" src="{% static 'vuejs/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'vuejs/blog-list.js' %}"></script>
</body>

</html>
