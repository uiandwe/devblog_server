{% extends "layout.html" %}

{% block content %}
    <div  class="posts" id="blog_list">
       <ul class="d-blog-wrapper">

           <li class="d-blog category-[[item.category]]" v-for="item in blog_list">
              <a href="/blog/[[item.pk]]">
                  <span class="d-text category">[[item.category]]</span>
                  <span class="d-text title">[[item.title]]</span>
              </a>
            </li>


      </ul>

    </div>

{% endblock %}
